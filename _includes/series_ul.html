<ul>
{% for item in include.items %}
  {% assign item_url = item | prepend:"/tutorial/" | append:"/" %}
  {% assign p = site.categories.tutorial | where:"url", item_url | first %}
  <li class="{% if item_url == page.url %}active{% endif %}"><a href="{{ p.url }}">{{ p.title }}</a></li>
{% endfor %}
</ul>
